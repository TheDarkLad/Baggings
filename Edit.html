<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Books</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version." />
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/jquery-ui-1.11.1.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/myApp.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="icon" href="favicon.ico">
</head>

<body ng-app="BookApp">
    <div class="container-fluid" ng-controller="EditController">
        <form class="form-inline">
            <div class="form-group mr-sm-2">
                <input type="text" ng-model="book.Title" class="form-control" id="Title" placeholder="Title" />
            </div>
            <div class="form-group mr-sm-2">
                <input type="text" ng-model="book.Subtitle" class="form-control" id="Subtitle" placeholder="Subtitle" />
            </div>
            <div class="form-group mr-sm-2">
                <input type="text" ng-model="book.Series" class="form-control" id="Series" placeholder="Series" />
            </div>
            <div class="form-group mr-sm-2">
                <input type="text" ng-model="book.Author" class="form-control AuthorAutoComplete" id="Author" placeholder="Author" />
            </div>
            <div class="form-group mr-sm-2">
                <input type="text" ng-model="book.Number" class="form-control" id="Number" placeholder="Number" />
            </div>
            <div class="form-group mr-sm-2">
                <label class="custom-file">
                    <input type="file" name="fileToUpload" id="fileToUpload" class="custom-file-input">
                    <span class="custom-file-control"><span class="abbr">{{book.Image || 'Choose file...'}}</span></span>
                </label>
            </div>
            <div class="form-check mr-sm-2">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" ng-model="book.Reading" id="Reading" /> Reading
                </label>
            </div>
            <div class="form-check mr-sm-2">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" ng-model="book.Read" id="Read" /> Read
                </label>
            </div>

            <div class="form-group mr-sm-2">
                <button value="Add" class="btn btn-primary mr-sm-2" ng-click="Save($event, 0)"><span class="fa fa-save"></span></button>
                <button value="Delete" class="btn btn-danger mr-sm-2" ng-click="Remove($event, book.Key)" ng-hide="book.Key === undefined || book.Key === 0"><span class="fa fa-times"></span></button>
            </div>
        </form>

        <form>
            <div class="form-group">
                <input type="text" ng-model="searchText" class="form-control" id="Title" placeholder="Search" />
            </div>
        </form>


        <ul>
            <li ng-repeat="book in AllBooks | filter:searchText | orderBy: ['Author', 'Series', 'Number'] track by $index" ng-click="go(book)">
                <a href="?bookid={{book.Key}}">{{book.Title}} - {{book.Author}}</a>
            </li>
        </ul>
    </div>
</body>
</html>
